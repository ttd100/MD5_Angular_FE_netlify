<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <form class="form_center">
                    <mat-form-field appearance="outline" style="width: 350px;">
                        <mat-label>Enter your password</mat-label>
                        <mat-error class="alert alert-primary">{{status}}</mat-error>
                        <input name="password" [(ngModel)]="form.password" #password="ngModel" matInput [type]="hide ? 'password' : 'text'" minlength="6" maxlength="100" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">Password is have at least 6 character</mat-error>
                    </mat-form-field><br>
                    <button (click)="changepassword()" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Thay đổi mật khẩu
                        <mat-icon color="accent" matSuffix>login</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
