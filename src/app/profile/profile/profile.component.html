<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <h1>Welcome profile</h1>
                <button mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">Logout
                    <mat-icon color="primary" matSuffix (click)="logOut()">logout</mat-icon>
                </button>
                <button *ngIf="checkAdmin" routerLink="admin" mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">AdminManage
                    <mat-icon color="primary" matSuffix >manage_accounts</mat-icon>
                </button>
                <button routerLink="change-password" mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">Change-password
                    <mat-icon color="primary" matSuffix >change_circle</mat-icon>
                </button>
                <router-outlet></router-outlet>
            </mat-card>
        </div>
    </div>
</div>
